<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random-Map</title>
    <style>
      .toggle-input {
        display: none;
      }

      .toggle-label {
        position: relative;
        display: inline-block;
        width: 38px;
        height: 23px;
      }

      .toggle-button {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: #ccc;
        transition: 0.4s;
        border-radius: 30px;
      }

      .toggle-button:before {
        position: absolute;
        content: "";
        height: 15px;
        width: 15px;
        left: 4px;
        bottom: 4px;
        background-color: white;
        transition: 0.4s;
        border-radius: 50%;
      }

      .toggle-input:checked + .toggle-label .toggle-button {
        background-color: #2196f3;
      }

      .toggle-input:checked + .toggle-label .toggle-button:before {
        transform: translateX(15px);
      }
      body {
      font-family: Arial, sans-serif; /* Use a nice font */
      color: #333; /* Dark grey color for the text */
      font-size: 1.2em; /* Make the text a bit larger */
      font-weight: bold; /* Make the text bold */
    }

    .container {
      font-size: 1.2em; /* Make the text a bit larger */
      font-weight: bold; /* Make the text bold */
    }

    /* Style the labels */
    label {
      display: block;
      margin-top: 20px;
      font-size: 1.1em;
    }

    /* Style the range inputs */
    input[type="range"] {
      width: 100%;
    }
    </style>
  </head>
  <body>
    <div style="display: flex">
      <canvas id="bg" style="width: 70%"></canvas>
      <canvas id="minimap" style="width: 5%"></canvas>
      <div style="width: 25%">
        <div class="container">
          Auto Generate:
          <input type="checkbox" id="autoGenerate" class="toggle-input" />
          <label for="autoGenerate" class="toggle-label">
            <span class="toggle-button"></span>
          </label>
        </div>
        <br />
        <label id="cameraX">0</label>
        <br />
        <label id="cameraY">0</label>
        <br />
        <label id="cameraZ">0</label>
        <br />
        <label id="cameraRotationX">0</label>
        <br />
        <label id="cameraRotationY">0</label>
        <br />
        <label id="cameraRotationZ">0</label>
        <br />
        Width Segment:(<span id="widthSegmentValue"></span>)
        <input
          id="widthSegment"
          type="range"
          min="0"
          max="1000"
          value="45"
          step="1"
          onchange="updateRangeValue('widthSegment')"
        />
        <br />
        Height Segment:(<span id="heightSegmentValue"></span>)
        <input
          id="heightSegment"
          type="range"
          min="0"
          max="1000"
          value="45"
          step="1"
          onchange="updateRangeValue('heightSegment')"
        />
        <br />
        Water Height:(<span id="waterHeightValue"></span>)
        <input
          id="waterHeight"
          type="range"
          min="-100"
          max="100"
          value="5.3"
          step="0.1"
          onchange="updateRangeValue('waterHeight')"
        />
        
        <br />
        Snow Height:(<span id="stop2Value"></span>)
        <input
          id="stop2"
          type="range"
          min="-100"
          max="100"
          value="35"
          step="0.1"
          onchange="updateRangeValue('stop2')"
        />
        <br />
        Softness:(<span id="softValue"></span>)
        <input
          id="soft"
          type="range"
          min="0"
          max="400"
          value="120"
          step="0.01"
          onchange="updateRangeValue('soft')"
        />
        <br />
        Mountain Height:(<span id="mountainHeightValue"></span>)
        <input
          id="mountainHeight"
          type="range"
          min="0"
          max="20000"
          value="100"
          step="0.1"
          onchange="updateRangeValue('mountainHeight')"
        />
      </div>
    </div>

    <script>
      updateRangeValue("widthSegment");
      updateRangeValue("heightSegment");
      updateRangeValue("waterHeight");
      updateRangeValue("stop2");
      updateRangeValue("soft");
      updateRangeValue("mountainHeight");
      function updateRangeValue(inputId) {
        const input = document.getElementById(inputId);
        const valueElement = document.getElementById(inputId + "Value");
        valueElement.textContent = input.value;
      }
    </script>
    <br />
    <script type="module" src="/main.js"></script>
    <canvas id="myChart"></canvas>
  </body>
</html>
