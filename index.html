<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random-Map</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <script type="module" src="/main.js"></script>
    <div style="display: flex">
      <canvas id="bg" style="width: 75%"></canvas>
      <div style="width: 25%">
        <div class="container">
          Auto Generate:
          <input type="checkbox" id="autoGenerate" class="toggle-input" />
          <label for="autoGenerate" class="toggle-label">
            <span class="toggle-button"></span>
          </label>
        </div>
        <br />
        Width:(<span id="widthValue"></span>)
        <input
          id="width"
          type="range"
          min="0"
          max="1000"
          value="100"
          step="1"
          onchange="updateRangeValue('width')"
        />
        <br />
        Height:(<span id="heightValue"></span>)
        <input
          id="height"
          type="range"
          min="0"
          max="1000"
          value="100"
          step="1"
          onchange="updateRangeValue('height')"
        />
        <br>
        Chunk Size:(<span id="chunkSizeValue"></span>)
        <input
          id="chunkSize"
          type="range"
          min="0"
          max="100"
          value="3"
          step="1"
          onchange="updateRangeValue('chunkSize')"
        />
        <br>
        Width Segment:(<span id="widthSegmentValue"></span>)
        <input
          id="widthSegment"
          type="range"
          min="0"
          max="1000"
          value="45"
          step="1"
          onchange="updateRangeValue('widthSegment')"
        />
        <br />
        Height Segment:(<span id="heightSegmentValue"></span>)
        <input
          id="heightSegment"
          type="range"
          min="0"
          max="1000"
          value="45"
          step="1"
          onchange="updateRangeValue('heightSegment')"
        />
        <br />
        Water Height:(<span id="waterHeightValue"></span>)
        <input
          id="waterHeight"
          type="range"
          min="-100"
          max="100"
          value="5.3"
          step="0.1"
          onchange="updateRangeValue('waterHeight')"
        />
        
        <br />
        Snow Height:(<span id="stop2Value"></span>)
        <input
          id="stop2"
          type="range"
          min="-100"
          max="100"
          value="35"
          step="0.1"
          onchange="updateRangeValue('stop2')"
        />
        <br />
        Softness:(<span id="softValue"></span>)
        <input
          id="soft"
          type="range"
          min="0"
          max="400"
          value="120"
          step="0.01"
          onchange="updateRangeValue('soft')"
        />
        <br />
        Mountain Height:(<span id="mountainHeightValue"></span>)
        <input
          id="mountainHeight"
          type="range"
          min="0"
          max="500"
          value="100"
          step="0.1"
          onchange="updateRangeValue('mountainHeight')"
        />
        Terrain Sharpness:(<span id="terrainSharpnessValue"></span>)
        <input
          id="terrainSharpness"
          type="range"
          min="0"
          max="10"
          value="0.4"
          step="0.01"
          onchange="updateRangeValue('terrainSharpness')"
        />
        <label id="cameraX" style="margin: 0;">0</label>
        <label id="cameraY" style="margin: 0;">0</label>
        <label id="cameraZ" style="margin: 0;">0</label>
        <label id="cameraRotationX" style="margin: 0;">0</label>
        <label id="cameraRotationY" style="margin: 0;">0</label>
        <label id="cameraRotationZ" style="margin: 0;">0</label>
        
      </div>
      
    </div>

    <script>
      updateRangeValue('terrainSharpness')
      updateRangeValue('chunkSize')
      updateRangeValue("width");
      updateRangeValue("height");
      updateRangeValue("widthSegment");
      updateRangeValue("heightSegment");
      updateRangeValue("waterHeight");
      updateRangeValue("stop2");
      updateRangeValue("soft");
      updateRangeValue("mountainHeight");
      function updateRangeValue(inputId) {
        const input = document.getElementById(inputId);
        const valueElement = document.getElementById(inputId + "Value");
        valueElement.textContent = input.value;
      }
    </script>
    <br />

    <canvas id="myChart"></canvas>
  </body>
</html>
